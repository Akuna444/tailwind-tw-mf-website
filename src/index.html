<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        mobileMenuButton.addEventListener("click", function () {
          if (mobileMenuButton.classList.contains("open")) {
            mobileMenuButton.classList.remove("open");
          } else {
            mobileMenuButton.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>
            <div
              class="absolute top-[62px] left-0 hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              Menu Items
            </div>
          </div>
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Ticekts</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single Day Items</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 Day Items</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Supports</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
