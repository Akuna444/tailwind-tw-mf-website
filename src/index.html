<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        mobileMenuButton.addEventListener("click", function () {
          if (mobileMenuButton.classList.contains("open")) {
            mobileMenuButton.classList.remove("open");
          } else {
            mobileMenuButton.classList.add("open");
          }
        });

        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", function () {
          if (ticketMenuItem.classList.contains("open")) {
            ticketMenuItem.classList.remove("open");
          } else {
            ticketMenuItem.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>
            <div
              class="absolute top-[62px] left-0 hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              <div
                class="flex h-full items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Home</span>
              </div>
              <div
                class="flex h-full items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-menu-item"
                class="group h-full text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="relative p-4 text-center text-pink-200 hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>Single Day Ticket</span>
                  </div>
                  <div
                    class="relative p-4 text-center text-pink-200 hover:bg-white/5 hover:text-zinc-200"
                  >
                    <span>7 Days Tickets </span>
                  </div>
                </div>
              </div>
              <div
                class="flex h-full items-center justify-center p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
              >
                <span>Supports</span>
              </div>
            </div>
          </div>
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Ticekts</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single Day Items</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>7 Day Items</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Supports</span>
            </div>
          </div>
        </nav>
        <div
          style="background-image: url(./assets/images/hero.jpg)"
          class="felx h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center bg-cover bg-fixed bg-center"
        ></div>
      </header>
    </main>
  </body>
</html>
